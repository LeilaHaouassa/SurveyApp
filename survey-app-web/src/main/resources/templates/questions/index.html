<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'questions')}">
<head>
    <meta charset="UTF-8">
    <title>Questions Index Page</title>
</head>
<body>
    <h1 th:text="'List of Questions'">List of Questions ...</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width: 90px;">ID</th>
            <th style="width: 90px;">text</th>
            <th style="width: 90px;">Question type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question : ${questions}">
            <td th:text="${question?.getId()}">1</td>
            <td th:text="${question?.getText()}">what's your favourite color?</td>
            <td th:text="${question?.getQuestionType()}">IDK</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
