<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'surveys')}">

<body>

<h2>
    <th:block th:if="${question['new']}">New </th:block>
    Pet
</h2>
<form th:object="${question}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
        <div class="form-group">
            <label class="col-sm-2 control-label">Survey</label>
            <div class="col-sm-10">
                <span th:text="${question.survey?.title}"></span>
            </div>
        </div>
        <input
                th:replace="~{fragments/inputField :: input ('Text', 'text', 'text')}" />
<!--        <select name="type" th:field="*{questionType}">-->


<!--            <option th:each="questionType : ${T(com.lilly182.surveyapp.model.QuestionType).values()} "-->
<!--                    th:value="${questionType}" th:text="${questionType}"></option>-->
<!--        </select>-->


        <input
                th:replace="~{fragments/selectField :: select ('Type of Question', 'questionType', ${T(com.lilly182.surveyapp.model.QuestionType).values()})}" />
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button
                    th:with="text=${question['new']} ? 'Add Question' : 'Update Question'"
                    class="btn btn-default" type="submit" th:text="${text}">Add
                Question</button>
        </div>
    </div>
</form>

</body>

</html>
